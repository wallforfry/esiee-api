basePath: /
definitions:
  ade.Event:
    properties:
      color:
        description: color r,g,b
        type: string
      creation:
        type: string
      date:
        type: string
      duration:
        description: hour quarters count duration
        type: integer
      endHour:
        type: string
      id:
        type: string
      info:
        description: info
        type: string
      lastUpdate:
        type: string
      name:
        type: string
      resources:
        items:
          $ref: '#/definitions/ade.Resource'
        type: array
      startHour:
        type: string
      xmlname:
        type: string
    type: object
  ade.OldFormat:
    properties:
      description:
        type: string
      end:
        type: string
      name:
        type: string
      prof:
        type: string
      rooms:
        type: string
      start:
        type: string
      unite:
        type: string
    type: object
  ade.Resource:
    properties:
      category:
        type: string
      name:
        type: string
      xmlname:
        type: string
    type: object
  group.Group:
    properties:
      email:
        type: string
      groups:
        items:
          type: string
        type: array
      id:
        type: string
      unite:
        type: string
      username:
        type: string
    type: object
  unite.Unite:
    properties:
      code:
        type: string
      id:
        type: string
      label:
        type: string
    type: object
host: ade.wallforfry.fr
info:
  contact: {}
  description: API pour ade et aurion
  license: {}
  title: ESIEE API
  version: 0.7.1
paths:
  /agenda:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: Get user agenda by username or e-mail
      parameters:
      - description: Username or e-mail
        in: formData
        name: mail
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of events
          schema:
            items:
              $ref: '#/definitions/ade.OldFormat'
            type: array
      summary: Get user agenda
      tags:
      - Old
  /agenda/{mail}:

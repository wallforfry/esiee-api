  /api/rooms/{hour}:
    get:
      consumes:
      - application/json
      description: Get all the free rooms at now or now + X hours
      parameters:
      - description: Hour shift
        in: path
        name: hour
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Array of free rooms
          schema:
            items:
              type: string
            type: array
      summary: Get free rooms
      tags:
